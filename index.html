<html>
	<head>
		<title>DetectBrowser Tests</title>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 10px;
				font-family: sans-serif;
				background: #333;
				color: #eee;
			}

			span, strong {
				color: lime;
			}

			.wrapper {
				margin: 0 auto;
				width: 960px;
			}
		</style>
		<script type="text/javascript" src="detect.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var info = new Detect({
					format: false,
					addClasses: true,
					classPrefix: 'default',
					installPluginUtility: true,
				});

				//to view the full object, open your console
				console.log(info);

				document.querySelector('.browser').innerHTML = '<strong>'+ info.browser.name +' '+ info.browser.engine +' '+ info.browser.version + '</strong>';
				document.querySelector('.os').innerHTML = '<strong>'+ info.os.system +'</strong>';
				document.querySelector('.player_version').innerHTML = '<strong>'+ PluginUtility.getVersion('divx_web_player') +'</strong>';
				document.querySelector('.player_installed').innerHTML = '<strong>'+ PluginUtility.isInstalled('divx_web_player') +'</strong>';
				document.querySelector('.plugins').innerHTML = info.plugins;
			}
		</script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Detect.js;</h1>
			<h2>A cross-browser, library-independent browser/system information detection script</h2>
			<p>Your browser is: <span class="browser">Unknown</span></p>
			<p>Your OS is: <span class="os">Unknown</span></p>
			<p>Installed plugins: 
				<ul class="plugins">

				</ul>
			</p>
			<p>Divx web player version: <span class="player_version">0.0.0</span></p>
			<p>Is divx web player installed? <span class="player_installed">null</span></p>
			<p>Check your console for the full object.</p>
		</div>
	</body>
</html>
