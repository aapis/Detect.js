<html>
	<head>
		<title>DetectBrowser Tests</title>

		<style type="text/css">
			body {
				margin: 0px;
				padding: 10px;
				font-family: sans-serif;
				background: #333;
				color: #eee;
			}

			span {
				color: lime;
			}

			.wrapper {
				margin: 0 auto;
				width: 960px;
			}
		</style>
		<script type="text/javascript" src="detect.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				var info = new Detect;

				//to view the full object, open your console
				console.log(info);

				document.querySelector('.browser').innerHTML = '<strong>'+ info.browser.name +' '+ info.browser.engine +' '+ info.browser.version + '</strong>';
				document.querySelector('.os').innerHTML = '<strong>'+ info.os +'</strong>';
			}
		</script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Hello, world;</h1>
			<h2>I am spying on you:</h2>
			<p>Your browser is: <span class="browser">Unknown</span></p>
			<p>Your OS is: <span class="os">Unknown</span></p>
			<p>Installed plugins:</p>
			<p>Check your console for the full object.</p>
		</div>
	</body>
</html>
